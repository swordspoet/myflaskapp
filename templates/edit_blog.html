{% extends 'layout.html' %}

{% block body %}
    <h1>更新文章</h1>
    {% from 'include/_formhelpers.html' import render_field %}
    <form method="POST" action="">
        <div class="form-group">
            {{ render_field(form.title, class_='form-control') }}
        </div>
        <div class="form-group">
            {{ render_field(form.body, class_='form-control', id='editor') }}
        </div>
        <p><input class="btn btn-primary" type="submit" value="提交修改"></p>
    </form>
{% endblock %}
